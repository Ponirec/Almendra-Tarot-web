    <style>
        /* Basic carousel styles (you can customize these) */
        .carousel-container {
            width: 300px; /* Adjust as needed */
            margin: 20px auto;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
        }

        .carousel-slide {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-slide img {
            width: 100%;
            height: auto;
            flex-shrink: 0;
        }

        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 2px;
        }

        .carousel-nav button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #5a3e1b;
        }
        .presentacion__imagen {
            width: 300px;
            height: auto;
        }
    </style>
</head>
